{% extends "_layouts/default.html" %}

{% block title %}Category{% endblock %}

{% block blog_content %}
  <div class="container">
    {% for category,articles in category_articles.items() %}
      <h3>{{ category.name }}</h3>
      <ul>
      {% for article in articles %}
        <li><a href="/{{article.name}}">{{article.name}}</a></li>
      {% endfor %}
      </ul>
    {% endfor %}
  </div>
{% endblock %}
