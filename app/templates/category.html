{% extends "_layouts/default.html" %}

{% block title %}Category{% endblock %}

{% block blog_content %}
  <div class="container">
    {% for category in category_articles %}
      <h3>{{ category.name }}</h3>
      <ul>
      {% for article in category_articles[category] %}
        <li><a href="/article/{{article.name}}">{{article.name}}</a></li>
      {% endfor %}
      </ul>
    {% endfor %}
  </div>
{% endblock %}
