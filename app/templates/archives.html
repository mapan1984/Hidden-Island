{% extends "_layouts/default.html" %}

{% block title %}Archives{% endblock %}

{% block content %}
<h4>Archives</h4>
<ol class="list-unstyled">
  {% for article in articles %}
  <li>
    <span>{{article.date}}</span>
    <a href="{{ url_for('article.article', article_name=article.name) }}">{{article.title}}</a>
  </li>
  {% endfor %}
</ol>
{% endblock %}
