{% extends "_layouts/default.html" %}

{% block title %}Confirm your account{% endblock %}

{% block header %}
<div class="page-header container">
  <h1>
    您好, {{ current_user.username }}!
  </h1>
  <h3>您还没有确认您的账户</h3>
  <p>
    在您访问此网站前您需要确认您的账户。
    检查您的收件箱，您应该已经收到了一个有确认链接的邮件。
  </p>
  <p>
    需要重新发送确认邮件？
    <a href="{{ url_for('auth.confirm_request') }}">点击这里</a>
  </p>
</div>
{% endblock %}

{% block content %}
{% endblock %}
