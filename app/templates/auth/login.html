{% extends "_layouts/default.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block header %}
<div class="page-header container">
  <h1>登录</h1>
</div>
{% endblock %}

{% block content %}
<div class="center-form">
  {{ wtf.quick_form(form) }}
  <br>
  <p>新用户? <a href="{{ url_for('auth.register') }}">注册</a></p>
  <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a></p>
</div>
{% endblock %}
