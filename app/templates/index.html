{% extends "_layouts/default.html" %}

{% block blog_main %}
  {{ content|safe }}
  <nav>
    <ul class="pager">
    {% if page_num == 1 %}
      <li class="disabled"><a href="#">previous</a></li>
    {% else %}
      <li><a href="{{ url_for('main.index_with_num', page_num = page_num - 1) }}">previous</a></li>
    {% endif %}
      <li><a href="{{ url_for('main.index_with_num', page_num = page_num + 1) }}">next</a></li>
    </ul>
  </nav>
{% endblock %}
