{% extends "_layouts/default.html" %}

{% block title %}{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css')}}">
{% endblock %}

{% block content %}
  {# 渲染文章内容，不转义 #}
  <h4>{{ title[0] }}</h4>
  <p>{{ summary[0] }}</p>
  <h5>{{ date[0] }}</h5>
  <h5>{{ tag[0] }}</h5>
  {{ article_content|safe }}
{% endblock %}
