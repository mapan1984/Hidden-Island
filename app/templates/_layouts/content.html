{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{ title }}</h2>
    <p class="blog-post-meta">{{ date }}</p>
    <p class="blog-post-meta">category<a href="#">{{ category }}</a></p>
    <p class="blog-post-meta">tag<a href="#">{{ tag }}</a></p>
    {# 渲染文章内容，不转义 #}
    {{ article_content|safe }}
  </div><!-- /.blog-post -->
{% endblock %}
