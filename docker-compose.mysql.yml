version: '3'

services:
  mysql:
    build: ./mysql
    restart: always

  web:
    build: .
    restart: always
    env_file: .env
    expose:
      - "5000"
    volumes:
      - ./app/static:/usr/src/app/static
      - ./articles:/home/flasky/web/aritcles
    command: /bin/bash ./boot.sh
    depends_on:
      - mysql

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - /www/static
      - ./app/static:/usr/src/app/static
    depends_on:
      - web
